<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Menu - Rayna's Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Lora&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; min-height: 100vh; background: linear-gradient(180deg, #091E3D 0%, #1B2735 50%, #204060 100%) no-repeat fixed; color: #FEE440; font-family: 'Lora', serif; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; box-sizing: border-box; }
    .card { width: 100%; max-width: 550px; background: rgba(13, 27, 42, 0.9); backdrop-filter: blur(15px); padding: 40px; border-radius: 30px; border: 2px solid #FDB813; z-index: 10; }
    h1 { font-family: 'Playfair Display', serif; text-align: center; color: #FDB813; }
    h2 { font-size: 18px; border-bottom: 1px solid #FDB813; padding-bottom: 5px; margin-top: 25px; color: #FFF; }
    .input-group { margin-bottom: 20px; }
    input[type="text"] { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px dashed #FDB813; border-radius: 10px; color: white; }
    .option-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .radio-item { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; cursor: pointer; font-size: 14px; }
    .btn-submit { width: 100%; padding: 15px; margin-top: 30px; background: linear-gradient(135deg, #FDB813, #FF8C00); color: #001F3F; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
    .btn-submit:disabled { background: #555; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üçΩÔ∏è Pilih Menu</h1>
    <form id="menuForm">
      <div class="input-group">
        <label style="color:#A3C1AD">Pesanan Untuk :</label>
        <input type="text" id="nama" name="Nama" readonly>
      </div>

      <h2>Choice of Snacks</h2>
      <div class="option-container">
        <label class="radio-item"><input type="radio" name="Snack" value="Cocktail Salad" required> Cocktail Salad</label>
        <label class="radio-item"><input type="radio" name="Snack" value="Risolles"> Risolles</label>
        <label class="radio-item"><input type="radio" name="Snack" value="Cocktail Spring Roll"> Spring Roll</label>
      </div>

      <h2>Choice of Steaks</h2>
      <div class="option-container">
        <label class="radio-item"><input type="radio" name="Steak" value="Chicken Steak" required> Chicken</label>
        <label class="radio-item"><input type="radio" name="Steak" value="Hamburger Steak"> Hamburger</label>
        <label class="radio-item"><input type="radio" name="Steak" value="Tenderloin Steak"> Tenderloin</label>
        <label class="radio-item"><input type="radio" name="Steak" value="Oxtongue Steak"> Oxtongue</label>
        <label class="radio-item"><input type="radio" name="Steak" value="White Fish"> White Fish</label>
        <label class="radio-item"><input type="radio" name="Steak" value="Galantine"> Galantine</label>
      </div>

      <h2>Choice of Desserts</h2>
      <div class="option-container">
        <label class="radio-item"><input type="radio" name="Dessert" value="Ice Cream" required>Single Scoop Ice Cream</label>
        <label class="radio-item"><input type="radio" name="Dessert" value="Mini Es Puter Betawi">Mini Es Puter Betawi</label>
      </div>

      <h2>Choice of Drinks</h2>
      <div class="option-container">
        <label class="radio-item"><input type="radio" name="Drink" value="Iced Tea" required>Iced Tea</label>
        <label class="radio-item"><input type="radio" name="Drink" value="Hot Tea" required>Hot Tea</label>
        <label class="radio-item"><input type="radio" name="Drink" value="Mineral Water"> Mineral Water</label>
        <label class="radio-item"><input type="radio" name="Drink" value="Mineral Water"> Soft Drink</label>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">Simpan Pilihan ‚ú®</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const namaTamu = params.get("nama") || "Tamu";
    document.getElementById("nama").value = namaTamu;

    const scriptURL = 'https://script.google.com/macros/s/AKfycbx4gWCXyA690kNN4UNB7kYwtiv1j83kJINQtt0vOCxRrDUwkXlAK-ikUgrj-vEUpvE/exec';
    const form = document.getElementById('menuForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();
      btn.disabled = true;
      btn.innerText = "Mengirim...";
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(res => {
          alert('Terima kasih! Menu telah tersimpan.');
          window.location.href = "index.html?nama=" + encodeURIComponent(namaTamu);
        })
        .catch(err => {
          alert('Error!');
          btn.disabled = false;
        });
    });
  </script>
</body>
</html>
